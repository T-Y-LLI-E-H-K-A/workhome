<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
    <title>HTML 11</title>
</head>
<body>
<header></header>
<main>
    <form action="">
        <fieldset>
            <legend>Ваши данные</legend>
            <input type="text" placeholder="Введите имя">
            <select name="city" id="city-select">
                <option value="">-- Выберите город --</option>
                <option value="BRN">Барнаул</option>
                <option value="NSK">Новосибирск</option>
                <option value="OMK">Омск</option>
                <option value="BLAG">Благовещенск</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Данные вашего питомца</legend>
            <input type="text" placeholder="Введите кличку питомца">
            <input type="text" placeholder="Введите породу питомца">
            <input type="text" placeholder="Введите вес питомца">
        </fieldset>
        <fieldset>
            <button type="reset">Очистить форму</button>
            <button type="submit">Отправить данные</button>
        </fieldset>
    </form>
</main>
<footer></footer>
</body>
</html>
