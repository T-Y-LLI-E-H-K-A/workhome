<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>HTML 10</title>
</head>

<body>
    <header></header>
    <main>
        <table>
            <caption>
                text
            </caption>
            <thead>
                <tr>
                    <td>text</td>
                    <td colspan="2">text</td>
                    <td>text</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">text</td>
                </tr>
                <tr>
                    <td>text</td>
                    <td rowspan="3">text</td>
                    <td>text</td>
                    <td>text</td>
                </tr>
                <tr>
                    <td>text</td>
                    <td colspan="2" rowspan="2">text</td>
                </tr>
                <tr>
                    <td>text</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">text</td>
                    <td colspan="2">text</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>
</body>

</html>
